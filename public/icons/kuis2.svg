<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" rx="24" fill="#F5F7FA"/>
  <g>
    <!-- Clipboard -->
    <rect x="85" y="60" width="130" height="170" rx="12" fill="white" stroke="#1F2937" stroke-width="3"/>
    <rect x="115" y="45" width="70" height="30" rx="8" fill="#FB923C" stroke="#1F2937" stroke-width="2"/>
    <text x="150" y="65" text-anchor="middle" font-family="sans-serif" font-size="14" fill="white" font-weight="bold">QUIZ</text>
    
    <!-- Question A -->
    <circle cx="105" cy="100" r="10" fill="#F87171"/>
    <text x="100" y="104" font-family="sans-serif" font-size="14" fill="white" font-weight="bold">×</text>
    <text x="120" y="106" font-family="sans-serif" font-size="14" fill="#1F2937">A. .........</text>
    
    <!-- Question B -->
    <circle cx="105" cy="130" r="10" fill="#4ADE80"/>
    <text x="101" y="134" font-family="sans-serif" font-size="14" fill="white" font-weight="bold">✓</text>
    <text x="120" y="136" font-family="sans-serif" font-size="14" fill="#1F2937">B. .........</text>

    <!-- Book -->
    <rect x="40" y="180" width="80" height="60" rx="6" fill="#DBEAFE" stroke="#1E40AF" stroke-width="2"/>
    <line x1="50" y1="190" x2="110" y2="190" stroke="#1E3A8A" stroke-width="1"/>
    <line x1="50" y1="200" x2="110" y2="200" stroke="#1E3A8A" stroke-width="1"/>
    <line x1="50" y1="210" x2="110" y2="210" stroke="#1E3A8A" stroke-width="1"/>

    <!-- Pencil -->
    <rect x="180" y="210" width="60" height="10" rx="3" fill="#FACC15"/>
    <polygon points="240,210 250,215 240,220" fill="#1F2937"/>
  </g>
  
  <text x="150" y="275" text-anchor="middle" font-size="30" font-family="sans-serif" fill="#1F2937">Kuis</text>
</svg>
