<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#F9FAFB" rx="24"/>
  <circle cx="150" cy="100" r="60" fill="#BFDBFE"/>
  
  <!-- Clipboard -->
  <rect x="85" y="60" width="130" height="160" rx="12" fill="white" stroke="#1E3A8A" stroke-width="3"/>
  <rect x="120" y="45" width="60" height="30" rx="8" fill="#F97316" stroke="#1E3A8A" stroke-width="3"/>
  
  <!-- Quiz Text -->
  <text x="150" y="90" font-family="sans-serif" font-size="22" font-weight="bold" fill="#1E3A8A" text-anchor="middle">QUIZ</text>
  
  <!-- Option A -->
  <rect x="100" y="110" width="20" height="20" rx="3" fill="#F87171" stroke="#B91C1C" stroke-width="2"/>
  <text x="130" y="125" font-family="sans-serif" font-size="16" fill="#1F2937">A</text>
  <line x1="145" y1="120" x2="190" y2="120" stroke="#9CA3AF" stroke-width="2"/>

  <!-- Option B -->
  <rect x="100" y="150" width="20" height="20" rx="3" fill="#4ADE80" stroke="#15803D" stroke-width="2"/>
  <text x="130" y="165" font-family="sans-serif" font-size="16" fill="#1F2937">B</text>
  <line x1="145" y1="160" x2="190" y2="160" stroke="#9CA3AF" stroke-width="2"/>

  <!-- Pencil -->
  <rect x="190" y="190" width="10" height="50" rx="2" fill="#FACC15" stroke="#92400E" stroke-width="2"/>
  <polygon points="190,240 200,240 195,250" fill="#1F2937"/>

  <!-- Book -->
  <path d="M60 200 Q65 190 90 190 Q85 220 60 220 Z" fill="#BFDBFE" stroke="#1E3A8A" stroke-width="2"/>
  <path d="M60 220 Q65 210 90 210 Q85 240 60 240 Z" fill="#DBEAFE" stroke="#1E3A8A" stroke-width="2"/>
  <line x1="65" y1="200" x2="85" y2="200" stroke="#1E3A8A" stroke-width="1"/>
  <line x1="65" y1="210" x2="85" y2="210" stroke="#1E3A8A" stroke-width="1"/>

  <!-- Footer Text -->
  <text x="150" y="280" font-family="sans-serif" font-size="18" fill="#1E293B" text-anchor="middle">Tes Pengetahuanmu</text>
</svg>
