 <svg
    width="80"
    height="20"
    viewBox="0 0 120 30"
    xmlns="http://www.w3.org/2000/svg"
    role="img"
    aria-label="Loading"
    fill="#325ea8"
  >
    <!-- Dot 1 -->
    <circle cx="15" cy="15" r="10">
      <animate
        attributeName="r"
        values="10;5;10"
        dur="1.2s"
        repeatCount="indefinite"
        begin="0s"
      />
      <animate
        attributeName="fill-opacity"
        values="1;.3;1"
        dur="1.2s"
        repeatCount="indefinite"
        begin="0s"
      />
    </circle>

    <!-- Dot 2 -->
    <circle cx="60" cy="15" r="10" fill-opacity="0.3">
      <animate
        attributeName="r"
        values="10;5;10"
        dur="1.2s"
        repeatCount="indefinite"
        begin="0.4s"
      />
      <animate
        attributeName="fill-opacity"
        values="1;.3;1"
        dur="1.2s"
        repeatCount="indefinite"
        begin="0.4s"
      />
    </circle>

    <!-- Dot 3 -->
    <circle cx="105" cy="15" r="10">
      <animate
        attributeName="r"
        values="10;5;10"
        dur="1.2s"
        repeatCount="indefinite"
        begin="0.8s"
      />
      <animate
        attributeName="fill-opacity"
        values="1;.3;1"
        dur="1.2s"
        repeatCount="indefinite"
        begin="0.8s"
      />
    </circle>
  </svg>